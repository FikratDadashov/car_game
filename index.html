<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
        <title>Car Game</title>
    </head>

    <body>

        <div class="container">
            <div class="menu" id="menu">
                <h3 class="text-center" id="alert_message"></h3>
                <div id="newGame" onclick="start_game()"  onmouseover="this.style.backgroundColor = 'grey'" onmouseout="this.style.backgroundColor = 'gold'">Start Game</div>
            </div>
            <div class="road" id="road">
                <div class="lines"></div>
                <div class="car1" id="car1"></div>
                <div class="car2" id="car2"></div>
                <div class="car3" id="car3"></div>
            </div>
        </div>

        <script src="app.js"></script>
    </body>
</html>
